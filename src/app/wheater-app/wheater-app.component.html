<div class="container mt-4">
  <div class="row">
    <!-- Left Panel -->
    <div class="col-md-4">
      <div class="left-panel">
        <div class="d-flex">
          <input type="text" [(ngModel)]="cityName" placeholder="Type city name" class="form-control">
          <button (click)="addCity()" class="btn btn-primary">+</button>
        </div>
        <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
        <ul>
          <li *ngFor="let city of cities" (click)="selectCity(city)">
            {{ city.name }} - {{ city.temperature }}째C
            <span class="refresh-icon" (click)="refreshCity(city, $event)">
              <i class="bi bi-arrow-clockwise"></i>
            </span>
            <span class="close-icon" (click)="removeCity(city, $event)">
              <i class="bi bi-x-circle"></i>
            </span>
          </li>
        </ul>
        <button (click)="clearCities()" class="btn btn-secondary">Clear</button>
      </div>
    </div>
